<div class="example-container">
    <div class="form-container">
      <form [formGroup]="statusForm" (submit)="submit()">
        <mat-form-field class="form-field" appearance="outline">
          <mat-label> State
          </mat-label>
          <input matInput formControlName="state" required>
        </mat-form-field>
        <mat-form-field class="form-field" appearance="outline">
          <mat-label> Start Date
          </mat-label>
          <input matInput formControlName="startDate" type="date">
        </mat-form-field>
        <mat-form-field class="form-field" appearance="outline">
          <mat-label> End Date
          </mat-label>
          <input matInput formControlName="endDate" type="date">
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Search</button>
      </form>
    </div>
  </div>
  
  <br>
  <br>
  <table mat-table [dataSource]="statusesList" class="mat-elevation-z8">
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date</th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>
    <ng-container matColumnDef="positive">
      <th mat-header-cell *matHeaderCellDef> Positive cases </th>
      <td mat-cell *matCellDef="let element"> {{element.positive}} </td>
    </ng-container>
    <ng-container matColumnDef="negative">
      <th mat-header-cell *matHeaderCellDef> Negative cases </th>
      <td mat-cell *matCellDef="let element"> {{element.negative}} </td>
    </ng-container>
    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef> State </th>
      <td mat-cell *matCellDef="let element"> {{element.state}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
